<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bulma -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- Custom styles -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="has-text-centered">

  <nav class="navbar is-white navbar-main" role="navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <img src="/assets/logo.png" class="logo-img" alt="Whether Weather logo">
    </a>
  </div>

  <div class="navbar-menu">
    <div class="navbar-start">
      
        
          <a
            href="/"
            class="navbar-item has-text-weight-semibold
                   ">
            Home
          </a>
        
      
        
          <a
            href="/dashboard/"
            class="navbar-item has-text-weight-semibold
                   ">
            Dashboard
          </a>
        
      
        
          <a
            href="/settings/"
            class="navbar-item has-text-weight-semibold
                   ">
            Settings
          </a>
        
      
        
          <a
            href="/wind-chill-calculator/"
            class="navbar-item has-text-weight-semibold
                   ">
            Wind Chill Calculator
          </a>
        
      
    </div>
  </div>
</nav>


  <section class="section main-section">
    <div class="container">
      
<h1 class="title is-2">Dashboard</h1>
<h2 class="subtitle is-4">Today</h2>

<div class="columns is-multiline is-centered">
  
    <div class="column is-one-third-desktop is-half-tablet">
      <a href="/city/berlin/"
   class="box dashboard-card has-text-white">
  <h2 class="city-title">Berlin</h2>

  <img src="/assets/sun.png"
       class="city-icon"
       alt="Berlin icon">

  <p class="city-temp has-text-white">7°C</p>
</a>

    </div>
  
    <div class="column is-one-third-desktop is-half-tablet">
      <a href="/city/london/"
   class="box dashboard-card has-text-white">
  <h2 class="city-title">London</h2>

  <img src="/assets/fog.png"
       class="city-icon"
       alt="London icon">

  <p class="city-temp has-text-white">5°C</p>
</a>

    </div>
  
    <div class="column is-one-third-desktop is-half-tablet">
      <a href="/city/oslo/"
   class="box dashboard-card has-text-white">
  <h2 class="city-title">Oslo</h2>

  <img src="/assets/snow.png"
       class="city-icon"
       alt="Oslo icon">

  <p class="city-temp has-text-white">6°C</p>
</a>

    </div>
  
    <div class="column is-one-third-desktop is-half-tablet">
      <a href="/city/paris/"
   class="box dashboard-card has-text-white">

       class="city-icon"
       alt="Paris icon">

  <p class="city-temp has-text-white">8°C</p>
</a>

    </div>
  
    <div class="column is-one-third-desktop is-half-tablet">
      <a href="/city/warsaw/"
   class="box dashboard-card has-text-white">
  <h2 class="city-title">Warsaw</h2>

  <img src="/assets/rain.png"
       class="city-icon"
       alt="Warsaw icon">

  <p class="city-temp has-text-white">4°C</p>
</a>

    </div>
  
    <div class="column is-one-third-desktop is-half-tablet">
      <a href="/city/zagreb/"
   class="box dashboard-card has-text-white">
  <h2 class="city-title">Zagreb</h2>

  <img src="/assets/storm.png"
       class="city-icon"
       alt="Zagreb icon">

  <p class="city-temp has-text-white">2°C</p>

    </div>
  
</div>

    </div>

  <footer class="footer has-text-centered">
  <p>Whether Weather © 2025</p>
</footer>
