<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tromsø Weather</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bulma -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- Custom styles -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="has-text-centered">

  <nav class="navbar is-white navbar-main" role="navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <img src="/assets/logo.png" class="logo-img" alt="Whether Weather logo">
    </a>
  </div>

  <div class="navbar-menu is-active">
    <div class="navbar-start">
      <a href="/" class="navbar-item has-text-weight-semibold">Home</a>
      <a href="/" class="navbar-item has-text-weight-semibold">Dashboard</a>
      <a href="/settings/" class="navbar-item has-text-weight-semibold">Settings</a>
      <a href="/wind-chill-calculator/" class="navbar-item has-text-weight-semibold">Wind Chill Calculator</a>
    </div>
  </div>
</nav>


  <section class="section main-section">
    <div class="container">
      
<h1 class="title is-2">Tromsø</h1>
<p class="subtitle is-4">Today</p>

<div class="columns is-centered is-vcentered mb-5">
  <div class="column is-one-third">
    <img src="/assets/snow.png" alt="Snow" class="hero-snow">
  </div>

  <div class="column is-one-third">
    <div class="weather-box">
      <div class="box-title">Right Now</div>
      <div>6°C</div>
      <div>20 km/h</div>
    </div>
  </div>
</div>

<div class="columns mb-5">
  <div class="column is-one-quarter-desktop is-half-mobile">
    <div class="weather-box">
      <div class="box-title">Max Temp</div>
      <div>6°C</div>
    </div>
  </div>
  <div class="column is-one-quarter-desktop is-half-mobile">
    <div class="weather-box">
      <div class="box-title">Max Wind</div>
      <div>20 km/h</div>
    </div>
  </div>
</div>

<h3 class="title is-4 mt-6">7 Day Summary</h3>

<div class="columns is-mobile is-multiline is-centered mb-6">
  

  
  <div class="column is-one-seventh-fullhd is-1-tablet is-4-mobile">
    <div class="box day-summary-box">
  <div class="day-label">Today</div>
  <img src="/assets/snow.png" class="day-icon" alt="Today icon">
  <div class="day-range">5°C – 9°C</div>
</div>

  </div>
  
  <div class="column is-one-seventh-fullhd is-1-tablet is-4-mobile">
    <div class="box day-summary-box">
  <div class="day-label">Mon</div>
  <img src="/assets/snow.png" class="day-icon" alt="Mon icon">
  <div class="day-range">1°C – 9°C</div>
</div>

  </div>
  
  <div class="column is-one-seventh-fullhd is-1-tablet is-4-mobile">
    <div class="box day-summary-box">
  <div class="day-label">Tue</div>
  <img src="/assets/fog.png" class="day-icon" alt="Tue icon">
  <div class="day-range">3°C – 4°C</div>
</div>

  </div>
  
  <div class="column is-one-seventh-fullhd is-1-tablet is-4-mobile">
    <div class="box day-summary-box">
  <div class="day-label">Wed</div>
  <img src="/assets/fog.png" class="day-icon" alt="Wed icon">
  <div class="day-range">2°C – 4°C</div>
</div>

  </div>
  
  <div class="column is-one-seventh-fullhd is-1-tablet is-4-mobile">
    <div class="box day-summary-box">
  <div class="day-label">Thu</div>
  <img src="/assets/sun.png" class="day-icon" alt="Thu icon">
  <div class="day-range">3°C – 6°C</div>
</div>

  </div>
  
  <div class="column is-one-seventh-fullhd is-1-tablet is-4-mobile">
    <div class="box day-summary-box">
  <div class="day-label">Fri</div>
  <img src="/assets/cloud.png" class="day-icon" alt="Fri icon">
  <div class="day-range">1°C – 5°C</div>
</div>

  </div>
  
  <div class="column is-one-seventh-fullhd is-1-tablet is-4-mobile">
    <div class="box day-summary-box">
  <div class="day-label">Sat</div>
  <img src="/assets/rain.png" class="day-icon" alt="Sat icon">
  <div class="day-range">1°C – 5°C</div>
</div>

  </div>
  
</div>

<a href="/" class="button is-link is-medium">Back to Dashboard</a>

    </div>
  </section>

</body>
</html>
